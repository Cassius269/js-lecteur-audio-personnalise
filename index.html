<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="assets/CSS/syle.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Lecteur audio</h1>
    </main>
    <section  class="sectionLecteurAudio">
        <div class="lecteurAudioWithButtons">
            <audio  src="assets/music/West-Africana.mp3" ></audio>
            <button id="buttonPlay"><img class="iconeButton" src="assets/images/play-circle.svg" alt="icône représentant le bouton play"></button>
            <button id="buttonPause"><img class="iconeButton" src="assets/images/media-pause.svg" alt="icône représentant le bouton pause"></button>
            <button id="buttonStop"><img class="iconeButton" src="assets/images/media-stop.svg" alt="icône représentant le bouton stop"></button>
        </div>
        <div class="inputPlusTrackTime">
            <input  id="track" type="range" min="0" value="0">
            <p>: <span id="elapsed">0:00</span>/ <span id="track-fullTime">1:00</span></p>
        </div>
        <div>
            <input type="range" id="volume" min="0" max="100" value="100">
            <span id="volume-value">100%</span>
        </div>
    </section>
    <footer></footer>
</body>
</html>
