<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="assets/CSS/syle.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Lecteur audio</h1>
    </main>
    <section class="sectionGlobaleLecteur">
        <article class="ImageIllustrationEmission">
            <h2 class="titreEmission">La mode en 2024</h2>
        </article>
        <div class="sectionLecteurAudio">
            <div class="lecteurAudioWithButtons">
                <audio src="assets/music/West-Africana.mp3" ></audio>
                <button id="buttonPlay">
                    <img class="iconeButton" src="assets/images/play-circle.svg" alt="icône représentant le bouton play">
                </button>
            </div>
            <div class="inputPlusTrackTime">
                <p><span id="elapsed">0:00</span> </p>
                <input  id="track" type="range" min="0" value="0" max="">
                <p><span id="track-fullTime">1:00</span></p>
            </div>
            <div>
                <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01">
                <span id="volume-value">100%</span>
            </div>
        </div>

    </section>

    <footer></footer>
</body>
</html>
